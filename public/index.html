<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="assets/css/styles.css">
<head>
  <meta charset="UTF-8">
  <title>React app</title>
  <style type="text/css">
    body {
      background: linear-gradient(to left, #f857a6, #ff5858);
    }
    #app {
      max-width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    img {
      vertical-align: top;
      margin-bottom: 10px;
    }
    button {
      display: block;
      margin: 20px auto 0;
    }
    *{
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    .header {
      background: #000;
      height: 200px;
    }
    .query-input {
      max-width: 320px;
      width: 100%;
      height: 40px;
      border-radius: 4px;
      box-shadow: none;
      border: 2px solid #8686fc;
    }
    .col {
      display: inline-block;
      width: 210px;
      padding: 5px;
      vertical-align: top;
    }
    select {
      height: 40px;
      border-radius: 4px;
      box-shadow: none;
      border: 2px solid #8686fc;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="bundle.js"></script>
</body>
</html>
